server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name {{ idaho_url }} www.{{ idaho_url }};
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl default_server;
  listen [::]:443 ssl default_server;

  # letsencrypt cert
  include snippets/ssl-{{ idaho_url }}.conf;

  location / {
    root {{ idaho_dist }};
  }
}
