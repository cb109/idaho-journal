    <div id="loginView">
      <h3 style="margin-bottom: 20px">Authentication</h3>
      <form class="form">
        <div class="form-group">
          <input class="form-control" type="text" id="username"
                 placeholder="Username">
        </div>
        <div class="form-group">
          <input class="form-control form-control" type="password"

        <div class="float-right">

    <div id="writeTextView">
      <h3 style="margin-bottom: 20px">New Text Entry</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <textarea type="text" class="form-control" id="message"
                    placeholder="How did your day go?"
                    style="height: 240px"></textarea>
        </div>
        <div class="float-right">
          <button type="submit" class="btn btn-primary">Publish</button>
          <button type="submit" class="btn btn-danger">Abort</button>
