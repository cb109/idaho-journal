<h3>Read Entries</h3>
<div *ngFor="let entry of decryptedEntries">
  <h4><b>{{ entry.title }}</b></h4>
  <h5><i>{{ entry.created_at | date }}</i></h5>
  <div style="white-space: pre-wrap" *ngIf="entry.kind == 'text'">
    {{ entry.body }}
  </div>
  <img type="file" [src]="entry.body" *ngIf="entry.kind == 'image'">
  <div style="margin-top: 10px">
    <button class="btn btn-danger" (click)="deleteEntry(entry)">
      <i class="fa fa-trash"></i>
    </button>
  </div>
  <hr>
</div>
