<h3>New Image Entry</h3>
<form #form="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" name="title" placeholder="Title"
           [(ngModel)]="title" required>
  </div>
  <div class="form-group">
    <input type="file" class="form-control" name="image"
           image-upload (imageSelected)="imageSelected($event)"
           [resizeOptions]="resizeOptions">`
  </div>
  <div class="float-right" style="margin-bottom: 20px">
    <button type="submit" class="btn btn-primary"
            (click)="publishImageEntry(title, form, imgPreview)">Publish</button>
    <button type="button" class="btn btn-danger"
            (click)="abort()">Abort</button>
  </div>
  <img #imgPreview type="file" [src]="src" [hidden]="!src">
</form>
