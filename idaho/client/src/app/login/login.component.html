<h3>Login</h3>
<p>Your authentication will be valid until the tab or browser is closed.</p>
<form class="form" method="post">
  <div class="form-group">
    <input class="form-control" type="text" id="username"
           placeholder="Username" #username>
  </div>
  <div class="form-group">
    <input class="form-control" type="password"
           id="password" placeholder="Password" #password>
  </div>
  <div class="float-right">
    <button type="submit" class="btn btn-primary"
            (click)="authService.login(username.value, password.value)">
      Login</button>
    <button type="submit" class="btn btn-danger"
            (click)="authService.abort()">Abort</button>
  </div>
</form>
